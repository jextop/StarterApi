server:
  port: 8011
  compression:
    enabled: true
    mime-types: application/json

kitchen:
  shelves: [frozen, cold, hot]
  capacities: [15, 15, 15]
  overflow: 20

  mock:
    order:
      auto: false
      lambda: 3.25
      cron: 0/1 * * * * ?
      data: [
        {
          "name": "热干面",
          "temp": "hot"
        },
        {
          "name": "凉拌黄瓜",
          "temp": "cold"
        },
        {
          "name": "冰镇啤酒",
          "temp": "frozen"
        }
      ]
    driver:
      auto: true
      min: 2
      max: 10

job:
  quartz:
    cron: 0 0/23 * * * ?

shiro:
  loginUrl: /login
  successUrl: /
  unauthorizedUrl: /err

spring:
  application:
    name: starter_api
  mvc:
    throw-exception-if-no-handler-found: true

  servlet:
    multipart:
      enabled: true
      location: files
      file-size-threshold: 0B
      max-file-size: 10MB
      max-request-size: 10MB

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always

  flyway:
    locations: ["classpath:db/migration"]
    table: flyway_schema_history
    validate-on-migrate: true

  datasource:
    name: db
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://db:3306/starter?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
      username: root
      password: root
      initial-size: 1
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat

  redis:
    host: cache
    port: 6379
    database: 0
    password:
    timeout: 100
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 10
        min-idle: 0

  activemq:
    broker-url: tcp://mq:61616
    user: admin
    password: admin
    in-memory: false
    packages:
      trust-all: true
    pool:
      enabled: false

http:
  maxTotal: 100
  maxPerRoute: 20
  socketTimeout: 5000
  connectTimeout: 5000
  requestTimeout: 5000
  staleConnectionCheckEnabled: true

